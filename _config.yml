
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"

# Google services



# Site settings
title: Sher Sanginov
subtitle: "Anything"
url: "" # the base hostname & protocol for your site


# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl:
url: "shersanginov.com"
paginate: 4
paginate_path: '/blog/page:num/'


#useful link:http://downtothewire.io/2015/08/15/configuring-jekyll-for-user-and-project-github-pages/

# Build settings
markdown: kramdown



# Google analytics
# ga_tracking_id: "UA-XXXX-1"



# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
